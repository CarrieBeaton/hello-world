<head>

			display: inline-block;  
			white-space: nowrap;
	 		text-align: justify;
			width: 200px;
			padding-right: 25px;
		} 
		.required{
			font-weight: bold;
		} 
		input[type=text] {
			width: 200px; 
			display: inline-block;  
			white-space: nowrap;
		}
		select {
	        width:200px;
	    }
	    textarea{
	    	vertical-align: text-top;
	    	height: 100px;
	    	width: 200px;
	    }
	    input[type="radio"] {
	 		margin-right: 0;
		}
		.description {
            width:50%; 
            text-align: justify-all; 
            align-content: center; 
            margin: 0 auto;
            white-space: nowrap;
        }

<body>
	<form>
		<h1>Carrie's Italian Cuisine</h1>
	<hr>
	<div class="menu"> 
		<ul>
			<li><a href=RestaurantSite.html>Home</a></li>
			<li><a href="RestaurantMenu.html">Menu</a></li>
			<li><a href="RestaurantContact.html">Contact Us</a></li>
		</ul>	
	</div>
	<br><br>
	<div class="backColor">
		<hr><br>
			<div class="description">
				<label class="required" for="name">Name:</label> <input type="text" name="Name"><br/><br/>
				<label class="required" for="email">Email:</label> <input type="text" name="Email"><br/><br/>
				<label class="required" for="phone">Phone:</label> <input type="text" name="Phone"><br/><br/>
				<label class="required" for="reason">Reason for Inquiry:</label>
				<select name="reason">
					<option value="Catering">Catering</option>
					<option value="Party">Private Party</option>
					<option value="Feedback">Feedback</option>
					<option value="Other">Other</option> 
				</select>
				<br/><br/>
				<label for="AdditionalInfo">Additional Information:</label>
				<textarea name="AdditionalInfo"></textarea><br/><br/>
				<label for="returningGuest">Have you been to the restaurant?</label>
				<input type="radio" name="returningGuest" value="No" checked/>No
				<input type="radio" name="returningGuest" value="Yes"/>Yes<br/><br/>
				<label for="daysToContact">Best days to contact you:</label>
				<input type="checkbox" name="contact" value="M"/>M&nbsp
				<input type="checkbox" name="contact" value="T"/>T&nbsp
				<input type="checkbox" name="contact" value="W"/>W&nbsp
				<input type="checkbox" name="contact" value="Th"/>Th&nbsp
				<input type="checkbox" name="contact" value="F"/>F
				<br/><br/>
			</div>
