<html lang="en-US">
<head>
	<title>Contact Us</title>
	  <link href="restaurantStyles.css" 
      rel="stylesheet" 
      type="text/css" />
	<style>  
		form label{  
			display: inline-block;  
			white-space: nowrap;
	 		text-align: justify;
			width: 200px;
			padding-right: 25px;
		}  
		input[type=text] {
			width: 175px; 
			display: inline-block;  
			white-space: nowrap;
		}
		select {
	        width:175px;
	    }
	    textarea{
	    	vertical-align: text-top;
	    	height: 100px;
	    	width: 175px;
	    }
	    input[type="radio"] {
	 		margin-right: 0;
		}
		.description {
                width:50%; 
                text-align: justify-all; 
                align-content: center; 
                margin: 0 auto;
                white-space: nowrap;
            }
	</style> 
</head>
<body>
	<form>
	<center><h1>Carrie's Italian Cuisine</h1></center>
	<hr>
	<div class="menu"> 
		<ul>
			<li><a href=RestaurantSite.html>Home</a></li>
			<li><a href="RestaurantMenu.html">Menu</a></li>
			<li><a href="RestaurantContact.html">Contact Us</a></li>
		</ul>	
	</div>
	<br><br>
	<hr>
	<div>
	<br>
	<div class="description">
		<label for="name">Name:</label> <input type="text" name="Name"><br/><br/>
		<label for="email">Email:</label> <input type="text" name="Email"><br/><br/>
		<label for="phone">Phone:</label> <input type="text" name="Phone"><br/><br/>
		<label for="reason">Reason for Inquiry:</label>
		<select name="reason">
			<option value="Catering">Catering</option>
			<option value="Party">Private Party</option>
			<option value="Feedback">Feedback</option>
			<option value="Other">Other</option> 
		</select>
		<br/><br/>
		<label for="AdditionalInfo">Additional Information:</label>
		<textarea name="AdditionalInfo"></textarea><br/><br/>
		<label for="returningGuest">Have you been to the restaurant?</label>
		<input type="radio" name="returningGuest" value="No" checked/>No
		<input type="radio" name="returningGuest" value="Yes"/>Yes<br/><br/>
		<label for="daysToContact">Best days to contact you:</label>
		<input type="checkbox" name="contact" value="M"/>M
		<input type="checkbox" name="contact" value="T"/>T
		<input type="checkbox" name="contact" value="W"/>W
		<input type="checkbox" name="contact" value="Th"/>Th
		<input type="checkbox" name="contact" value="F"/>F
		<br/><br/>
	</div>
	<br>
	<div>
